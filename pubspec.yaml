name: sky
description: Command-line connector tool for Fexr.
version: 0.1.0
homepage: https://getfexr.com
repository: https://github.com/getfexr/sky

environment:
  sdk: '>=2.15.0 <3.0.0'

dev_dependencies:
  husky: ^0.1.4+2
  lint_staged: ^0.1.2
  lints: ^2.0.0
  test: ^1.16.0
dependencies:
  args: ^2.3.1
  grpc: ^3.0.2
  hive: ^2.2.3
  protobuf: ^2.1.0
  logger: ^1.1.0
  crypto: ^3.0.2
  dotenv: ^4.0.1
  jaguar_jwt: ^3.0.0
  http: ^0.13.5
  pointycastle: ^3.6.2
  basic_utils: ^5.5.1
  shelf_plus: ^1.7.0
  uuid: ^3.0.7
  shelf_cors_headers: ^0.1.4

lint_staged:
  .dart: dart format --fix && dart fix --apply